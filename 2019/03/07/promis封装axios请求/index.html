    <div class="article-entry" itemprop="articleBody">
      
        <figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">import React, &#123;Component&#125; from <span class="string">'react'</span>;</span><br><span class="line">import axios from <span class="string">'axios'</span></span><br><span class="line">const qs = require(<span class="string">'qs'</span>);</span><br><span class="line">import ComLoading from <span class="string">'../components/ComLoading'</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">//所有请求地址前缀 需要修改 只要改这里就可以</span><br><span class="line"><span class="built_in">export</span> const baseUrl = <span class="string">'https://blue.widiazine.cn/BLueLogistics/'</span>;</span><br><span class="line"></span><br><span class="line">axios.defaults.baseURL = baseUrl;</span><br><span class="line"></span><br><span class="line">// 封装公用的ajax方法 （不跨域）</span><br><span class="line"><span class="built_in">export</span> <span class="keyword">function</span> ajaxTo(url,data)&#123;</span><br><span class="line"></span><br><span class="line">  ComLoading.open()</span><br><span class="line"></span><br><span class="line">  const requestUrl = url;</span><br><span class="line">  <span class="built_in">return</span> new Promise((resolve, reject) =&gt; &#123;</span><br><span class="line">    axios.post(requestUrl,qs.stringify(data))</span><br><span class="line">    .<span class="keyword">then</span>(<span class="keyword">function</span>(res)&#123;</span><br><span class="line">      <span class="keyword">if</span>(res.status == 200)&#123;</span><br><span class="line">        setTimeout(() =&gt; &#123;</span><br><span class="line">          ComLoading.close()</span><br><span class="line">        &#125;,1000)</span><br><span class="line"></span><br><span class="line">        resolve(res.data);</span><br><span class="line"></span><br><span class="line">      &#125;</span><br><span class="line">    &#125;)</span><br><span class="line">    .catch(<span class="keyword">function</span>(error)&#123;</span><br><span class="line">      reject(error);</span><br><span class="line">    &#125;)</span><br><span class="line">  &#125;)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
